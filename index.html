<!-- Stile CSS -->

    .w3-top {
      position: fixed;
      width: 100%;
      top: 0;

      color: #ddd;

    }

      background-color: #333;
      color: #ddd;

      margin: 0 10px;
      font-weight: bold;
    }

    .w3-right {

    }

      height: 2px;
